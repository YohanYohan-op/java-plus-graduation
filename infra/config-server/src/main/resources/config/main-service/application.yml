server:
  port: 0

spring:
  application:
    name: main-service

  datasource:
    url: jdbc:postgresql://localhost:6542/main
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false